name: Build and Push to ECR

on:
  push:
    paths:
      - 'src/**'
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: 123456789012.dkr.ecr.us-east-1.amazonaws.com/app

jobs:
  build-and-push:
    name: Build and Push Docker image to ECR
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::216282580084:role/GitHub_Actions_anzhela-iondem
        aws-region: ${{ env.AWS_REGION }}

    - name: Get Git commit SHA
      id: vars
      run: echo "GIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

    - name: Log in to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build Docker image
      run: |
        docker build -t $ECR_REPOSITORY:app-${GIT_SHA} .

    - name: Push Docker image to ECR
      run: |
        docker push $ECR_REPOSITORY:app-${GIT_SHA}
